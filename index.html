<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <h1>LeetCode Tracker</h1>

    <div class="search-box">
        <input type="text" id="user-input" placeholder="Enter username">
        <button id="search-btn">Search</button>
    </div>

    <div class="stats-container">

        <!-- CIRCLES -->
        <div class="progress">

            <div class="progress-item">
                <div class="easy-progress circle">
                    <span id="easy-label">0/0</span>
                    <p>Easy</p>
                </div>
            </div>

            <div class="progress-item">
                <div class="medium-progress circle">
                    <span id="medium-label">0/0</span>
                    <p>Medium</p>
                </div>
            </div>

            <div class="progress-item">
                <div class="hard-progress circle">
                    <span id="hard-label">0/0</span>
                    <p>Hard</p>
                </div>
            </div>

        </div>

        <!-- CARDS -->
        <div class="stats-cards"></div>

    </div>

</div>

<script src="script.js"></script>
</body>
</html>
